<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.0.3/milligram.min.css" rel="stylesheet" />
    <title>{{ metadata['Production'] }} Cue List</title>
</head>
<body>
<h1>{{ metadata['Production'] }} Cue List</h1>
<table>
    <thead>
        <tr>
            <th>Cue #</th>
            <th>Label</th>
            <th>Notes</th>
            <th>Times</th>
        </tr>
    </thead>
    <tbody>
    {% for cue in cues %}
        <tr>
            <td>{{ cue['ref'] }}</td>
            <td>{{ cue['label'] }}</td>
            <td>{{ cue['notes'] }}</td>
            <td>&#8593; {{ cue['fade-up'] }} &#8595; {{ cue['fade-down'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<h6>Generated by Pylux</h6>
</body>
</html>
