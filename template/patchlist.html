<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.0.3/milligram.min.css" rel="stylesheet" />
    <title>{{ metadata['Production'] }} Patch List</title>
</head>
<body>
<h1>{{ metadata['Production'] }} Patch List</h1>
<table>
    <thead>
        <tr>
            <th>Fixture #</th>
            <th>Name</th>
            <th>Type</th>
            <th>Patch</th>
        </tr>
    </thead>
    <tbody>
    {% for fixture in fixtures %}
        <tr>
            <td>{{ fixture['ref'] }}</td>
            <td>{{ fixture['name'] }}</td>
            <td>{{ fixture['fixture-type'] }}</td>
            <td>{{ fixture['patch-start'] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<h6>Generated by Pylux</h6>
</body>
</html>
